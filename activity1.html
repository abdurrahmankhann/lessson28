<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>the javascript string method</h2>
    <p id="number result"></p>
    <p id="String result"></p>
    <script>
        var x = 160;
        var b = 1000;
        document.getElementById("number result").innerHTML = x + b;
        document.getElementById("String result").innerHTML = String(x) + String(b);

    </script>
</body>

</html>
