<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>javascript arrow function</h2>
    <p id="Result"></p>
    <script>

        document.getElementById("Result").innerHTML = add(2, 3);
    </script>
